<html>
<head>
<!-- amCharts -->
<script type="text/javascript" src="./src/amcharts.js"></script>
<script type="text/javascript" src="./src/serial.js"></script>
<script type="text/javascript" src="./src/pie.js"></script>

<style type="text/css">
	#chartdiv{
	  width: 100%;
	  height: 600px;
	}
	#chartdiv_2{
	  width: 100%;
	  height: 500px;
	}
	#legenddiv {
		margin: 5px 0 20px;
		position: relative;
	}				
</style>


	<title>{{HomeTitle}}</title>	
</head>
<body>

	<div class="container-fluid"> 
		<div class="col-md-4
		" ng-show="sidebarToggle">
			<table class="table table-hover table-responsive">
				<thead>
					<th>Song</th>
					<th>Artist</th>
					<th>Curr.</th>
				</thead>
				<tbody>
					<tr ng-repeat="p in songs_list" ng-click="load_chart(p)">
						<td class>{{p.track_name}}</td>						
						<td class>{{p.track_artist}}</td>
						<td class>{{p.rank}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-8">
			<!--<div id="chartdiv"></div>-->
			<div class="row">
				<div class="col-md-1">
					<h2>{{curr_song.rank}}</h2>
				</div>
				<div class="col-md-4">
					<h3>{{curr_song.track_name}}</h3>
					<h4>{{curr_song.track_artist}} - {{curr_song.track_album}}</h4>
				</div>
				<div class="col-md-4">
					</br>
					</br>
					<p>Weeks in top 100: {{curr_song.weeks}}</p> 
					<p>Started at: {{curr_song.spot_pop}}</p> 
				</div>
				<div class="col-md-2">
					<button ng-click="projectCurrent()">Project Current</button>
				</div>
				<div id="chartdiv"></div>
				<div class="row">
					<button ng-click="projectCurrent()">Project Current</button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
