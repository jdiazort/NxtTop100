<html>
<head>
<!-- amCharts -->
<script type="text/javascript" src="./src/amcharts.js"></script>
<script type="text/javascript" src="./src/serial.js"></script>
<script type="text/javascript" src="./src/pie.js"></script>

<style type="text/css">
	#chartdiv{
	  width: 100%;
	  height: 600px;
	}
	#chartdiv_2{
	  width: 100%;
	  height: 600px;
	}
	#legenddiv {
		margin: 5px 0 20px;
		position: relative;
	}				
</style>


	<title>{{HomeTitle}}</title>	
</head>
<body>

	<div class="container-fluid"> 
		<div class="row">
			<button ng-click="changeSidebarToogle()">Toggle Songs</button>
			<button ng-click="load_top_chart()">Show Table</button>
		</div>
		<div class="col-md-4
		" ng-show="sidebarToggle">
			<table class="table table-hover table-responsive">
				<thead>
					<th>Song</th>
					<th>Artist</th>
					<th>Curr.</th>
				</thead>
				<tbody>
					<tr ng-repeat="p in top_songs" ng-click="load_chart(p)">
						<td class>{{p.track_name}}</td>						
						<td class>{{p.track_artist}}</td>
						<td class>{{p.rank}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-8">
			<!--<div id="chartdiv"></div>-->
			<div id="chartdiv_2"></div>
		</div>
	</div>

</body>

</html>
